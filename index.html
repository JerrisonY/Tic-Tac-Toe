<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> </title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    </head>
    <body>
        <section class="intro-card">
            <div class="intro-btns">
                <button class="twoPlayer">2 Player</button>
                <button class="vsComputer">vs Computer</button>
            </div>
        </section>
        <main class="display-blur">
            <section class="header-text">
                <h1>Tic Tac Toe</h1>
                <p>Make your move!</p>
            </section>
            <section class="gameboard">
                <div class="cell" data-num="0"></div>
                <div class="cell" data-num="1"></div>
                <div class="cell" data-num="2"></div>
                <div class="cell" data-num="3"></div>
                <div class="cell" data-num="4"></div>
                <div class="cell" data-num="5"></div>
                <div class="cell" data-num="6"></div>
                <div class="cell" data-num="7"></div>
                <div class="cell" data-num="8"></div>
            </section>
            <section class="footer-text">
                <button class="player1">Player 1 Name</button>
                <button class="player2">Player 2 Name</button>
                <br>
                <button class="reset">Restart</button>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
